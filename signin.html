<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <script src="./java script/signin.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
      </style>
    <title>Sign in</title>
</head>
<body>
    <img src="./image/Vector.png" alt="">
    <div id="logo"><a href="index.html"><img class="L-img" src="./image/photo_2023-06-08_10-08-50-removebg-preview 3.png" alt=""></a> <h1>Sign In</h1></div>
    
    <div id="container">
        <div class="form">
            <div class="input">
                <label  class="input-label" for="station">Station</label>
                <input type="text" name="station" id="station" class="hand" placeholder="District 56" required/>
            </div>

            <div class="input">
                <label class="input-label" for="batchid">Batch Id</label>
                <input type="text" name="batchid" id="batchid" class="hand" placeholder="NFA45 645 23" required/>
            </div>

            <div class="input password-wrap">
                <label  class="input-label" for="password">Password</label>
               <button type="button" class="zee" id="show-password"> <img class="icon" src="./image/1.png" alt="show-password"></button>
                <input type="password" name="passward" id="passward" class="hand" placeholder="**********" required/>
            </div>

            <div class="input">
                <!-- <label  class="input-label" for="password"></label> -->
                <input type="text" name="2fa" id="2fa" class="hand" placeholder="2FA" required/>
            </div>
        </div>
        <div class="button">
           <a href="dashboard.html"> <button>Sign in</button></a>
       </div>
    </div>
    
</body>s
</html>
